---
- name: Install vim
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - vim
    - macvim

- name: Install vimrc
  template:
    src: vimrc.j2
    dest: ~/.vimrc

- name: Create necessary folders for pathogen.vim
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.vim/autoload
    - ~/.vim/bundle

- name: Install pathogen.vim
  get_url:
    url: "https://tpo.pe/pathogen.vim"
    dest: ~/.vim/autoload/pathogen.vim

- name: Install plugins
  git:
    repo: "{{ item.repo }}"
    dest: "~/.vim/bundle/{{ item.name }}"
  with_items: "{{ vim_plugins }}"
